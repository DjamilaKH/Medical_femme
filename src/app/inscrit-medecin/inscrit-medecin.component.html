<body>
    <div class="page-wrapper">
        <div class="wrapper">
            <div class="left-section">
                <img src="../../assets/images/about/1.jpg" alt="Image de Médecin" class="image-medecin">
                <img src="../../assets/images/blog/doctor-3.jpg" alt="Image de Médecin" class="image-medecin">
                <img src="../../assets/images/blog/8.jpg" alt="Image de Médecin" class="image-medecin">
                <img src="../../assets/images/blog/medecin.jpg" alt="Image de Médecin" class="image-medecin">
                <img src="../../assets/images/about/1.jpg" alt="Image de Médecin" class="image-medecin">
                <img src="../../assets/images/blog/medecin.jpg" alt="Image de Médecin" class="image-medecin">

            </div>
            <div class="right-section">
                <div class="container">
                    <h2>Inscription du Médecin</h2>
                    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                        <fieldset>
                            <legend>Informations Personnelles</legend>
                            <label for="nom">Nom :</label>
                            <input type="text" id="nom" name="nom" ngModel required>

                            <label for="prenom">Prénom :</label>
                            <input type="text" id="prenom" name="prenom" ngModel required>

                            <label for="specialite">Spécialité :</label>
                            <input type="text" id="specialite" name="specialite" ngModel required>

                            <label for="email">Adresse email :</label>
                            <input type="email" id="email" name="email" ngModel required>

                            <label for="telephone">Numéro de téléphone :</label>
                            <input type="tel" id="telephone" name="telephone" ngModel required>

                            <label for="adresse">Adresse :</label>
                            <textarea id="adresse" name="adresse" rows="4" ngModel required></textarea>
                        </fieldset>

                        <fieldset>
                            <legend>Informations Médicales</legend>
                            <label for="sexe">Sexe :</label>
                            <select id="sexe" name="sexe" ngModel required>
                                <option value="male">Homme</option>
                                <option value="female">Femme</option>
                                <option value="other">Autre</option>
                            </select>

                            <label for="availableSlots">Créneaux horaires disponibles :</label>
                            <div class="form-group">
                                <label for="lundi">Lundi :</label>
                                <input type="text" id="lundi" name="lundi" placeholder="HH:MM - HH:MM" required>
                            </div>
                            <div class="form-group">
                                <label for="mardi">Mardi :</label>
                                <input type="text" id="mardi" name="mardi" placeholder="HH:MM - HH:MM" required>
                            </div>
                            <div class="form-group">
                                <label for="mercredi">Mercredi :</label>
                                <input type="text" id="mercredi" name="mercredi" placeholder="HH:MM - HH:MM" required>
                            </div>
                            <div class="form-group">
                                <label for="jeudi">Jeudi :</label>
                                <input type="text" id="jeudi" name="jeudi" placeholder="HH:MM - HH:MM" required>
                            </div>
                            <div class="form-group">
                                <label for="vendredi">Vendredi :</label>
                                <input type="text" id="vendredi" name="vendredi" placeholder="HH:MM - HH:MM" required>
                            </div>
                            <div class="form-group">
                                <label for="samedi">Samedi :</label>
                                <input type="text" id="samedi" name="samedi" placeholder="HH:MM - HH:MM">
                            </div>
                            <div class="form-group">
                                <label for="dimanche">Dimanche :</label>
                                <input type="text" id="dimanche" name="dimanche" placeholder="HH:MM - HH:MM">
                            </div>

                            <label for="experience">Expérience professionnelle (années) :</label>
                            <input type="number" id="experience" name="experience" ngModel required min="0">

                            <label for="biographie">Biographie :</label>
                            <textarea id="biographie" name="biographie" rows="4" placeholder="Décrivez votre biographie pour cette licence" ngModel required></textarea>
                        </fieldset>

                        <div class="photo-upload">
                            <label for="photoInput">Télécharger votre photo :</label>
                            <input type="file" id="photoInput" accept="image/*" (change)="previewPhoto($event)">
                            <img id="photoPreview" src="#" alt="Aperçu de la photo" style="display: none; max-width: 100%;">
                        </div>

                        <button type="submit">S'inscrire</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
