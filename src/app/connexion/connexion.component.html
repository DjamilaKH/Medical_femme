<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> connectez-vous à Medic </title>
    <link rel="stylesheet" href="connexion.component.css">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="image-container">
                <img src="../../assets/images/background/medecin-faisant-consultation-medicale-femme-enceinte-portant-masques-faciaux-femme-attendant-enfant-recevant-conseils-medicaux-medecin-au-bureau.avif" alt="Sage femme">
            </div>
            <div class="form-container">
                <h3>Connectez-Vous à Medic</h3>
                <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" ngModel placeholder="Entrez votre nom d'utilisateur" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" ngModel placeholder="Entrez votre mot de passe" required>
                    </div>
                    <button type="submit">Connexion</button>
                </form>
        
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                <div class="text-center">
                    <h3 style="margin-top: 20px;">Vous n'avez pas de compte ? Choisissez votre rôle : </h3> 
                    <p>
                        <a  routerLink="/sinscrirem" ><b> Je suis un médecin</b></a>
                    </p>
                    <p>
                        <a  routerLink="/sinscrirep" ><b>Je suis un patient</b></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
