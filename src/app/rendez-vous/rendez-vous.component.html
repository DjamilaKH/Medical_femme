

<body>
    <div class="wrapper">
        <div class="left-section">
            <div class="image-wrapper">
                <img src="../../assets/images/about/rendez-vous.gif" alt="Image 2" class="gif-image" style="height: 500px;">
            </div>
            <div class="image-wrapper">
                <img src="../../assets/images/about/inscripa.jpg" alt="Image 1" class="gif-image">
            </div>
            
        </div>
        <div class="container">
            <h1>Prendre rendez-vous</h1>
            <form name="contact_form" class="default-form contact-form" action="!#" method="post">
                <div class="form-column">
                    <fieldset>
                        <legend>Informations Personnelles</legend>
                        <label for="nom_complet">Nom complet :</label>
                        <input type="text" id="nom_complet" name="nom_complet" required><br>

                        <label for="date_naissance">Date de naissance :</label>
                        <input type="date" id="date_naissance" name="date_naissance" required><br>

                        <label for="adresse">Adresse :</label>
                        <input type="text" id="adresse" name="adresse" required><br>

                        <label for="telephone">Numéro de téléphone :</label>
                        <input type="tel" id="telephone" name="telephone" required><br>

                        <label for="email">Adresse e-mail :</label>
                        <input type="email" id="email" name="email" required><br>
                        <legend>Informations Médicales</legend>
                        <label for="numero_securite_sociale">Numéro de Sécurité Sociale :</label>
                        <input type="text" id="numero_securite_sociale" name="numero_securite_sociale" required><br>
 
                        <label for="allergies">Allergies :</label>
                        <textarea id="allergies" name="allergies" rows="2" cols="50"></textarea><br>
                    </fieldset>
                </div>

                <div class="form-column">
                    <fieldset>
                       

                        <label for="medicaments_actuels">Médicaments Actuels :</label>
                        <textarea id="medicaments_actuels" name="medicaments_actuels" rows="2" cols="50"></textarea><br>

                        <label for="type_sang">Type de sang :</label>
                        <select id="type_sang" name="type_sang" required>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <legend>Rendez-vous</legend>
                        <label for="date_rendez_vous">Date du Rendez-vous :</label>
                        <input type="date" id="date_rendez_vous" name="date_rendez_vous" required><br>

                        <label for="heure_rendez_vous">Heure du Rendez-vous :</label>
                        <input type="time" id="heure_rendez_vous" name="heure_rendez_vous" required><br>

                        <label for="motif_consultation">Motif de la Consultation :</label>
                        <textarea id="motif_consultation" name="motif_consultation" rows="3" cols="50" required></textarea><br>
         
                    </fieldset>
                    <button type="submit" style="width:400px;">Annuler</button><br><br><br>
                    <button type="submit" style="width:400px;">Soumettre</button>

                </div>

              
            </form>
        </div>
    </div>
</body>
