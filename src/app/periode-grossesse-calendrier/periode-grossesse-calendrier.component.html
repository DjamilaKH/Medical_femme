<div class="background-container">
    <div class="content container mt-4">
      <div class="row">
        <div class="col-md-6">
          <h2>Calcul des Périodes Menstruelles</h2>
          <form>
            <div class="mb-3">
              <label for="dernierCycle" class="form-label">Date du dernier cycle :</label>
              <input type="date" id="dernierCycle" class="form-control" [(ngModel)]="dernierCycle" name="dernierCycle">
            </div>
            <div class="mb-3">
              <label for="cycleLength" class="form-label">Longueur du cycle (jours) :</label>
              <input type="number" id="cycleLength" class="form-control" [(ngModel)]="cycleLength" name="cycleLength">
            </div>
            <button type="button" class="btn btn-primary" (click)="calculerPeriode()">Calculer</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Calcul de la Date d'Accouchement</h2>
          <form>
            <div class="mb-3">
              <label for="grossesse" class="form-label">Date de début de grossesse :</label>
              <input type="date" id="grossesse" class="form-control" [(ngModel)]="grossesse" name="grossesse">
            </div>
            <button type="button" class="btn btn-primary" (click)="calculerGrossesse()">Calculer</button>
          </form>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <div *ngIf="result" class="alert alert-info">
            {{ result }}
          </div>
        </div>
      </div>
    </div>
  </div>
